<html>
    <head>
        <title>JavaScript</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="sec-1">
            <h1 class="animate">Happy Birthday!</h1>
            <p class="animate">They might not care but i do, scroll down!</p>
        </section>

        <section class="sec-2">
            <h1 class="animate">You are my built-in best friend!</h1>
            <p class="animate">We used to be best buddies, before you actually have friend :/</p>
        </section>

        <section class="sec-3">
            <h1 class="animate">Have a great day!</h1>
            <p class="animate">But, it's okay if it doesn't.. Keep scrolling!</p>
        </section>

        <section class="sec-4">
            <h1 class="animate">I found you! <span class="showRight-animate"></span></h1>
            <p class="animate">NOT OVER YET, KEEP SCROLLING! <span class="showRight-animate"></span></p>
        </section>

        <section class="sec-5">
            <div class="images">
            <img src="pics/asset-2.jpg" alt="" class="animate" style="--i:0;">
            <img src="pics/asset-3.jpg" alt="" class="animate" style="--i:1;">
            <img src="pics/asset-4.jpg" alt="" class="animate" style="--i:2;">
            </div>
        </section>

        <script src="script.js"></script>
    </body>
</html>
